<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colored Characters - Dyslexia Helper</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="">
  <meta name="application-name" content="">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <main class="container flex-col-cen"> 
    <section class="top-section flex-col-cen-around">
      <header class="flex-col-cen cetered">
        <h1>
          Gekleu<span class="red">r</span><span class="yellow">d</span>e Le<span class="brown">t</span><span class="brown">t</span>e<span class="red">r</span>s
        </h1>
        <h2>
            Zo<span class="yellow">d</span>a<span class="brown">t</span> Ja<span class="yellow">d</span>e he<span class="brown">t</span> makkel<span class="green">ij</span>ke<span class="red">r</span> heef<span class="brown">t</span> om <span class="brown">t</span>e lezen
        </h2>
        <h3 class="slim">
            Om ja<span class="yellow">d</span>e <span class="brown">t</span>e hel<span class="purple">p</span>en me<span class="brown">t</span> haa<span class="red">r</span> <span class="yellow">d</span>yslex<span class="pink">ie</span> wo<span class="red">r</span><span class="yellow">d</span>en aan somige le<span class="brown">t</span><span class="brown">t</span>e<span class="red">r</span>s in <span class="yellow">d</span>e h<span class="pink">ie</span><span class="red">r</span>on<span class="yellow">d</span>e<span class="red">r</span> ingevoe<span class="red">r</span><span class="yellow">d</span>e <span class="brown">t</span>ex<span class="brown">t</span> een kleu<span class="red">r</span><span class="brown">t</span>je gegeven.
        </h3>
      </header>
    </section>
    <section>
      <div class="character-color-select">
        <div class="selector">
          <input type="color" id="char-r" name="char-r" value="#ff0000">
          <label style="color:#ff0000" for="char-r">r</label>
        </div>
        <div class="selector">
            <input type="color" id="char-t" name="char-t" value="#8b4513">
            <label class="brown" style="color:#8b4513" for="char-t">t</label>
        </div>
        <div class="selector">
          <input type="color" id="char-d" name="char-d" value="#bfbf00">
          <label style="color:#bfbf00" for="char-d">d</label>
        </div>
        <div class="selector">
          <input type="color" id="char-b" name="char-b" value="#0000ff">
          <label class="blue" style="color:#0000ff" for="char-b">b</label>
        </div>
        <div class="selector">
          <input type="color" id="char-p" name="char-p" value="#800080">
          <label style="color:#800080" for="char-p">p</label>
        </div>
        <div class="selector">
          <input type="color" id="char-ij" name="char-ij" value="#008000">
          <label style="color:#008000" for="char-ij">ij</label>
        </div>
        <div class="selector">
          <input type="color" id="char-ie" name="char-ie" value="#ff69b4">
          <label style="color:#ff69b4" for="char-ie">ie</label>
        </div>                
      </div>
      <div class="container flex-col-cen">
        <label for="highlightIt"><h3>B<span class="red">r</span>on Teks<span class="brown">t</span></h3></label>
        <textarea name="text-to-highlight" id="highlightIt" cols="30" rows="10" placeholder="Zet hier maar iets neer om dislexy proef te maken"></textarea>
      </div>
      <div class="output-text flex-col-cen">
        <p id="output">Dummy text</p>
      </div>
    </section>
    <footer>
      <p>
        Footer text
      </p>
    </footer>
    
  </main>
  <script src="js/main.js"></script>
</body>
</html>
